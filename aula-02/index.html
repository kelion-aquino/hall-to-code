<head>
  <title>Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <h1 class="title">Faça seu cadastro</h1>

  <div class="box-direction-column">
    <label class="label-field" for="name-field">Nome completo</label>
    <input class="primary-input" type="text" placeholder="Digite seu nome completo" id="name-field" />
  </div>

  <div class="box-direction-row">
    <div class="box-direction-column">
      <label class="label-field">Data de nascimento</label>
      <input class="input-date" type="date" />
    </div>

    <div class="box-direction-column">
      <label class="label-field">Pais</label>
      <select>
        <option>Brasil</option>
        <option>Argentina</option>
        <option>Uruguai</option>
      </select>
    </div>
  </div>

  <div class="box-direction-column">
    <label class="label-field">Gênero:</label>
    <div class="box-direction-row">
      <input type="radio" name="input-genre" />
      Feminino
      <input type="radio" name="input-genre" />
      Masculino
      <input type="radio" name="input-genre" />
      Não declarar
    </div>
  </div>

  <div class="box-direction-column">
    <label class="label-field">E-mail</label>
    <input class="primary-input" type="email" placeholder="Digite seu e-mail" />
  </div>

  <div class="box-direction-column">
    <label class="label-field">Senha</label>
    <input class="primary-input" type="password" placeholder="Crie uma senha" />
  </div>

  <div class="box-direction-column">
    <label class="label-field">Confirme sua Senha</label>
    <input class="primary-input" type="password" placeholder="Confirmar senha" />
  </div>

  <div class="box-direction-row">
    <input type="checkbox" />
    <p class="eula-field">
      Aceito os
      <a class="login" target="_blank" href="./login.html">termos e condições</a>
      e concordo com as
      <a class="login" target="_blank" href="./login.html">políticas de privacidade</a> 
      do Hall To Code.
    </p>
  </div>

  <button>Cadastrar</button>

  <p>
    Já tem uma conta no Hall To Code? <a class="login" href="./login.html">Entre agora</a>
  </p>
</body>
