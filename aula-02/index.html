<head>
  <title>Formulário</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <section class="container-register">
    <form class="form">
      <h1 class="title">Faça seu cadastro</h1>

      <div class="box">
        <label class="label-field" for="name-field">Nome completo</label>
        <input
          type="text"
          placeholder="Digite seu nome completo"
          class="field-input"
          required
        />
      </div>

      <div class="double-box">
        <div class="box space-between">
          <label class="label-field">Data de nascimento</label>
          <input class="field-input" type="date" />
        </div>

        <div class="box space-between">
          <label class="label-field">Pais</label>
          <select class="select">
            <option>Selecionar</option>p
            <option>Brasil</option>
            <option>Argentina</option>
            <option>Uruguai</option>
          </select>
        </div>
      </div>

      <div class="box">
        <span class="genre-title">Gênero:</span>

        <div class="genre-options">
          <div class="select-genre">
            <input type="radio" name="input-genre" />
            <label>Feminio</label>
          </div>

          <div class="select-genre">
            <input type="radio" name="input-genre" />
            <label>Masculino</label>
          </div>

          <div class="select-genre">
            <input type="radio" name="input-genre" />
            <label>Não declarar</label>
          </div>
        </div>
      </div>

      <div class="box">
        <label class="label-field">E-mail</label>
        <input
          class="field-input"
          type="email"
          placeholder="Digite seu e-mail"
          required
        />
      </div>

      <div class="box">
        <label class="label-field">Senha</label>
        <input
          class="field-input"
          type="password"
          placeholder="Crie uma senha"
          required
        />
      </div>

      <div class="box">
        <label class="label-field">Confirme sua Senha</label>
        <input
          class="field-input"
          type="password"
          placeholder="Confirmar senha"
          required
        />
      </div>

      <div class="terms">
        <input type="checkbox" class="checkbox-field" />
        <p>
          Aceito os
          <a href="#">termos e condições</a>
          e concordo com as
          <a href="#">políticas de privacidade</a>
          do Hall To Code.
        </p>
      </div>

      <button class="button">Cadastrar</button>

      <p class="account">
        Já tem uma conta no Hall To Code?
        <a href="./html/login.html">Entre agora</a>
      </p>
    </form>
  </section>
</body>
