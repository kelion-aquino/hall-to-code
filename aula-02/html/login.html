<head>
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link href="/styles.css" rel="stylesheet" />
</head>

<body>
  <section class="container-login">
    <form class="form">
      <h1 class="title">Faça seu login</h1>

      <div class="box">
        <label class="label-field" for="email-field">E-mail</label>
        <input
          type="email"
          placeholder="Digite seu e-mail"
          id="email-field"
          class="field-input"
          required
        />
      </div>

      <div class="box">
        <label class="label-field" for="password-field">Senha</label>
        <input
          type="password"
          placeholder="Crie uma senha"
          id="password-field"
          class="field-input"
          required
        />
      </div>

      <div class="double-box account">
        <div>
          <input type="checkbox" class="checkbox-field" />
          <span>Matenha-me conectado</span>
        </div>
        <a href="#">Esqueci minha senha</a>
      </div>

      <button class="button">Entrar</button>

      <p class="account">
        Ainda não tem uma conta?
        <a href="../index.html">Cadastre-se</a>
      </p>
    </form>
  </section>
</body>
